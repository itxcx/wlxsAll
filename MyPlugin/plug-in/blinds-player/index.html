<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>多种百叶窗风格切换焦点图</title>
<link rel="stylesheet" href="css/shutter.css">
</head>
<body>
  <div class="shutter"></div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/velocity.js"></script>
<script src="js/shutter.js"></script>
<script>
$(function () {
  $('.shutter').shutter({
    shutterImgArray: [
        {'shutterTitle': 'test1', 'shutterImgPath': 'images/shutter_1.jpg'},
        {'shutterTitle': 'test2', 'shutterImgPath': 'images/shutter_2.jpg'},
        {'shutterTitle': 'test3', 'shutterImgPath': 'images/shutter_3.jpg'},
        {'shutterTitle': 'test4', 'shutterImgPath': 'images/shutter_4.jpg'}
    ],
	shutterW: 1000, // 容器宽度
	shutterH: 358, // 容器高度
	isAutoPlay: true, // 是否自动播放
	playInterval: 6000, // 自动播放时间
	curDisplay: 3, // 当前显示页
	fullPage: false, // 是否全屏展示
    titleShow: false, //图片下方显示文字
  });
});
</script>
</body>
</html>
