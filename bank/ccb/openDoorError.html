        <div class="OpenDoorError">
            <section class="statusMsg">
                <div>
                    <div class="doorFalse"></div>
                    <p class="receiveMsg"></p>
                    <p class="tipText">如锁已开请正常购物，关门后会自动结算。如锁没有开，请重试或尝试其他未来鲜森无人售货柜。</p>

<script>
    $(function() {
        function getUrlQuery(){ //从url中获取
            var name = null;
            var value = null;
            var str = location.href;
            var num = str.indexOf("?");
            str = str.substr(num + 1);
            var arr = str.split("&");
            for(var i = 0; i < arr.length; i++){
                num = arr[i].indexOf("=");
                if(num > 0){
                    name = arr[i].substring(0, num);
                    value = arr[i].substr(num + 1);
                    this[name] = value;
                }
            }
        }
        var params = new getUrlQuery();
        var  receiveMsg = decodeURI(params.msg) !== 'undefined' ? decodeURI(params.msg) : ' ';
        $('.receiveMsg').html(receiveMsg);
    })
</script>
